{% load static %}
<!-- criar if se estiver nao estir logado mostre -->
{% if user.is_authenticated %}
<div class="text-end">
    <a href="{% url 'logout' %}"><button type="button" class="btn btn-light text-danger me-2">Logout</button></a>
</div>
{% else %}
<div class="text-end">
   <a href="{% url 'login' %}"><button type="button" class="btn btn-light text-dark me-2">Login</button></a>
   
    <button type="button" class="btn btn-warning">Cadastrar</button>
</div>
{% endif %}
<!-- caso contraio nao moestre nada -->
